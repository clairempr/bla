<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <!-- Bootstrap themes in static files because corporate web filter was blocking maxcdn -->
    <link href="{% static 'css/bootstrap-flatly.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/blabla.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid body-content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Bootstrap js in static file because corporate web filter was blocking maxcdn -->
    <script src={% static 'js/bootstrap.min.js' %} type="text/javascript"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
